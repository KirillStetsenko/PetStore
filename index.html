<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Store</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script></script>

    <div id="app">
      <div class="wrapper">
        <header>
          <div class="logo">
            <img src="assets/logo.jpg" alt="logo" width="100" />
          </div>
          <div class="cart">
            <div class="cartLogo" v-on:click="cartToggle">
              <img src="assets/cartLogo.jpg" alt="cartLogo" width="60" />
            </div>
            <div v-if="cart.length" class="cartCount">{{cart.length}}</div>
          </div>
        </header>
        <div v-if="showCart" class="cartPage">Cart</div>
        <main v-else>
          <div v-for="product in products" class="productCard">
            <div class="wrap">
              <div class="productImgBlock">
                <img
                  :src="product.img"
                  alt="productImg"
                  class="productImg"
                  width="200"
                />
              </div>
              <div class="productDataBlock">
                <div class="productTitle">{{product.title}}</div>
                <div class="productDescription">{{product.description}}</div>
                <div class="productPrice">{{product.price | formatPrice}}</div>
                <div class="productRating">
                  <span
                    v-for="n in 5"
                    v-bind:class="{'active': checkRating(n, product.rating)}"
                    >*</span
                  >
                </div>
                <div class="productAvailable">
                  <span>Available: </span>
                  <span class="availableValue"> {{product.available}} </span>
                </div>
              </div>
            </div>
            <div class="buttonBlock">
              <p class="valueMessage">{{ checkValue(product.available) }}</p>
              <button
                class="addToCartButton"
                @click="addProduct(product)"
                v-if="product.available"
              >
                Add to Cart
              </button>
              <button
                class="addToCartButton disabled"
                v-else="product.available"
                disabled
              >
                Add to Cart
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            products: [],
            cart: [],
            showCart: false,
          };
        },

        created() {
          axios
            .get("./data.json")
            .then((response) => (this.products = response.data));
        },
        filters: {
          formatPrice(price) {
            if (!parseInt(price)) {
              return "Error: uncorrect form price";
            }
            return "$ " + price;
          },
        },
        methods: {
          addProduct(product) {
            if (product.available > 0) {
              this.cart.push(product);

              product.available--;
            }
          },
          checkValue(value) {
            if (value === 0) {
              return "Out of Stock!";
            } else if (value < 4) {
              return `Hurry up! Only ${value} products left!`;
            } else {
              return "Buy now!";
            }
          },
          checkRating(n, rating) {
            return rating - n >= 0;
          },
          cartToggle() {
            this.showCart = !this.showCart;
          },
        },
      });
    </script>
  </body>
</html>
